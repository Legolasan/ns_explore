<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSuite Support Assistant - AI Chat</title>
    <link rel="stylesheet" href="/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-app">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <a href="/" class="back-link">‚Üê Back to Explorer</a>
                <h1>NetSuite Support Assistant</h1>
            </div>
            <div class="header-right">
                <span class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking...</span>
                </span>
                <button class="btn-clear" id="clearBtn" title="Clear conversation">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear
                </button>
            </div>
        </header>

        <!-- Main chat area -->
        <main class="chat-main">
            <!-- Messages container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">üîç</div>
                    <h2>Ask about NetSuite SDK Support</h2>
                    <p>I can help you check if specific record types, fields, or tables are supported in the SDK and Hevo connector.</p>
                    
                    <div class="suggestions-container">
                        <h3>Try asking:</h3>
                        <div class="suggestions-grid" id="suggestionsGrid">
                            <!-- Suggestions will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <!-- Chat messages will be inserted here -->
            </div>

            <!-- Input area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask about record types, fields, or SDK support..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    Press Enter to send, Shift+Enter for new line
                </div>
            </div>
        </main>
    </div>

    <script src="/chat.js"></script>
</body>
</html>
